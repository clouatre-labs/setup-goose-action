name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DEFAULT_GOOSE_VERSION: '1.15.0'

jobs:
  test-ubuntu:
    name: Test on Ubuntu
    if: github.event_name == 'push' || github.event.pull_request.draft == false || github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Test action
        uses: ./
        id: goose
        with:
          version: ${{ env.DEFAULT_GOOSE_VERSION }}

      - name: Verify installation
        run: |
          echo "Goose version: ${{ steps.goose.outputs.goose-version }}"
          echo "Goose path: ${{ steps.goose.outputs.goose-path }}"
          goose --version

      - name: Test goose command
        run: |
          which goose
          goose --help

  test-macos:
    name: Test on macOS
    if: github.event_name == 'push' || github.event.pull_request.draft == false || github.event_name == 'merge_group'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Test action
        uses: ./
        with:
          version: ${{ env.DEFAULT_GOOSE_VERSION }}

      - name: Verify installation
        run: |
          goose --version
          which goose

  test-cache:
    name: Test caching
    if: github.event_name == 'push' || github.event.pull_request.draft == false || github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: First run (cache miss)
        uses: ./
        with:
          version: ${{ env.DEFAULT_GOOSE_VERSION }}

      - name: Remove binary
        run: rm ~/.local/bin/goose

      - name: Second run (cache hit)
        uses: ./
        with:
          version: ${{ env.DEFAULT_GOOSE_VERSION }}

      - name: Verify cache worked
        run: goose --version

  test-version:
    name: Test different version
    if: github.event_name == 'push' || github.event.pull_request.draft == false || github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Test older version
        uses: ./
        with:
          version: '1.11.0'

      - name: Verify correct version
        run: |
          VERSION=$(goose --version)
          echo "Installed: $VERSION"
